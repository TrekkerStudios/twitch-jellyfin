version: "3.8"
services:
  twitch-jellyfin:
    image: ghcr.io/trekkerstudios/twitch-jellyfin:latest
    environment:
      - TWITCH_CLIENT_ID=xxxx
      - TWITCH_OAUTH_TOKEN=xxxx
      - TWITCH_USER_OAUTH=xxxx
      - TWITCH_CHANNEL=username
      - YOUTUBE_UPDATE_INTERVAL=3600
      - FFMPEG_URL=http://0.0.0.0:8080/channel
      - HTTP_PORT=8090
      - MAX_VIDEO_DURATION=1800
      - MAX_CACHE_FILES=30
    volumes:
      - ./data:/data
    ports:
      - "7888:8080"   # ffmpeg MPEG-TS stream
      - "7889:8090"   # M3U + XMLTV + logo HTTP server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/hls/stream.m3u8"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s