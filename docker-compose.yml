version: "3.8"
services:
  twitch-jellyfin:
    image: ghcr.io/trekkerstudios/twitch-jellyfin:main
    environment:
      - TWITCH_CLIENT_ID=your_client_id_here
      - TWITCH_OAUTH_TOKEN=your_app_oauth_token_here
      - TWITCH_USER_OAUTH=your_user_auth_token_here
      - TWITCH_CHANNEL=ludwig
      - CHANNEL_DISPLAY_NAME=Ludwin   # (optional)
      - EXTERNAL_HOST_IP=your.docker.host.ip
      - HTTP_PORT=8090
      - YOUTUBE_UPDATE_INTERVAL=600
      - MAX_VIDEO_DURATION=3600
      - MAX_CACHE_FILES=50
      - INPUT_FIFO=/data/input_fifo
      - HLS_TIME=5
      - HLS_LIST_SIZE=6
      - YTDLP_FORMAT=bv*[vcodec~='(avc1|h264)']+ba[acodec~='(mp4a|aac)']/b[ext=mp4]/best
      - DEBUG_FFMPEG=false
    volumes:
      - ./data:/data
    ports:
      - "8080:8080"   # ffmpeg MPEG-TS stream
      - "8090:8090"   # M3U + XMLTV + logo HTTP server
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8090/hls/stream.m3u8"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s