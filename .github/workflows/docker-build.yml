name: Publish Docker image to GHCR (amd64 only)

on:
  push:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      # Ensure QEMU + Buildx are set up (required for platforms to work)
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: trekkerstudios
          password: ${{ secrets.GHCR_PAT }}

      - name: Extract metadata (tags, labels)
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/trekkerstudios/twitch-jellyfin

      - name: Build and push Docker image (amd64 only)
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          platforms: linux/amd64   # ðŸ‘ˆ force x86_64 only
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}